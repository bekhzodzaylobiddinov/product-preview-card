<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- CSS link -->
  <link rel="stylesheet" href="./CSS/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
  <section class="card">
    <div class="card-image">
      <img src="./images/image-product-desktop.jpg" alt="Product image">
    </div>
    <div class="card-info">
      <p class="card-info__subtitle"> Perfume</p>
      <h1 class="card-info__title">Gabrielle Essence Eau De Parfum</h1>
      <div class="product-info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="product-cost">$149.99<span></span></div>
      <button class="btn" type="button">
        <span><img src="./images/icon-cart.svg" alt="Card icon"></span>
        Add to Cart
      </button>
    </div>
</section>

  </div>
</body>
</html>
